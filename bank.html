<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-5xl font-medium text-center my-20 ">Let's get some <span class="text-fuchsia-700">Moooney !!!</span></h1>

    <main class="w-3/4 mx-auto">
        <section>
            <div class=" grid grid-cols-3 gap-4 ">
                <div class=" text-white bg-emerald-300 rounded p-4 text-center ">
                    <h2 class="text-3xl font-medium">Deposite</h2>
                    <h3 class="text-4xl font-medium">$ <span id="deposite-amount">00</span> </h3>
                </div>
                <div class=" text-white bg-rose-600 rounded p-4 text-center ">
                    <h2 class="text-3xl font-medium">Withdraw</h2>
                    <h3 class="text-4xl font-medium">$<span id="withdraw-amount">00</span></h3>
                </div>
                <div class=" text-white bg-emerald-600 rounded p-4 text-center ">
                    <h2 class="text-3xl font-medium">Balance</h2>
                    <h3 class="text-4xl font-medium">$<span id="balance-total">1200</span> </h3>
                </div>
           
            </div>
            
        </section>
            <!-- Deposite and withdraw section -->
        <section class="mt-8">
                    <div class="grid grid-cols-2 gap-4">
                        <div class="bg-cyan-300 p-4 rounded ">
                            <h1 class="text-2xl">Deposite please</h1>
                            <input id="deposite-input" class="block text-center my-8 px-4 py-2 w-3/4 font-medium rounded border-gray-400" type="text" placeholder="$$ Deposite Amount">
                             <button id="deposite-button" class="bg-amber-500 text-center px-4 py-1.5 rounded text-white font-medium">Deposite</button>
                        </div>
                        <div class="bg-violet-300 p-4 rounded  ">
                            <h1 class="text-2xl">Withdraw please</h1>
                            <input id="withdraw-input" class="block text-center my-8 px-4 py-2 w-3/4 font-medium rounded border-gray-400" type="text" placeholder="$$ Deposite Amount"> 
                            <button id="withdraw-button" class="bg-amber-500 text-center px-4 py-1.5 rounded text-white font-medium">withdraw</button>
                        </div>
                        
                        
                    </div>
        </section>
    </main>


    <script src="js/bank.js"></script>
</body>
</html>
