<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
    <h1 class="text-5xl font-medium text-center my-20 ">Welcome to my <span class="text-fuchsia-700">Baper hotel !!!</span></h1>

    <div class="w-3/4 bg-lime-400 mx-auto p-8">
        <h3 class="font-light font-medium ">Please Log in</h3>
        <input id="user-email" class="block my-8 px-4 w-3/4 font-medium rounded border-gray-400" type="email" placeholder="Inter you Email">
        <input id="user-password" class="block my-8 px-4 w-3/4 font-medium rounded border-gray-400" type="password" placeholder="Password">

        <button id="input-button" class="bg-amber-500 px-4 py-1.5 rounded text-white font-medium">Submit</button>
    </div>
    

    <script src="js/main.js"></script>
</body>
</html>
